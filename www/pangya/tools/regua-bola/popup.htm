<html>
    <head>
        <meta charset="UTF-8">
        <title>Régua da Bola todas as resoluções - Acrisio SuperSS Dev</title>
        <style>
            #myCanvas {
                display: inline;
            }
            body {
                margin: 0;
                padding: 0;
                border: 0;
            }
        </style>
    </head>
    <body style="background-color: gray" width="100%">
        <table>
            <tr>
                <td height="50" colspan="3">
                    <span id="AutoFitWarning" style="color: darkred;"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="left">
                    Configurations:
                </td>
            </tr>
            <tr>
                <td>
                    <select id="SelectConfig" style="width:100%">
                        <option id="Empty">Nenhuma configuração salva</option>
                    </select>
                </td>
                <td>
                    <button onClick="savePosition()">Save Position</button>
                </td>
                <td>
                    <button onClick="deletePosition()">Delete Position</button>
                </td>
            </tr>
            <tr>
                <td colspan="3" height="20"></td>
            </tr>
            <tr>
                <td colspan="3" >
                    <input id="CheckAutoFit" type="checkbox" checked> : Auto Fit <span id="SpanAutoFitOnOff">(ON)</span>
                </td>
            </tr>
            <tr>
                <td colspan="3" >
                    <input id="CheckCenterHitBar" type="checkbox" checked> : Center Hit Bar <span id="SpanCenterHitBar">(ON)</span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input id="CheckEditPositionWindow" type="checkbox"> : Edit Position Window (type key arrow [up, down, left, right])
                </td>
            </tr>
            <tr>
                <td colspan="3" height="20"></td>
            </tr>
            <tr>
                <td colspan="3" >
                    <table border="0" margin="0" padding="0">
                        <tr>
                            <td width="100">
                                Spin
                            </td>
                            <td>
                                Curve
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span id="SpanSpinReal">0</span>
                            </td>
                            <td>
                                <span id="SpanCurveReal">0</span>
                            </td>
                        </tr>
                    </table>
                    
                </td>
                
            </tr>
            <tr>
                <td height="100%" colspan="3" vAlign="bottom" align="left">
                    <canvas id="myCanvas" style="position: relative; bottom: 0"></canvas>
                </td>
            </tr>
        </table>
        <script src="regua.js"></script>
    </body>
</html>
