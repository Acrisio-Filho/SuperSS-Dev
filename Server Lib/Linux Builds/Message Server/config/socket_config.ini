// ---------- ip rules ---------

// habilitar ip rules 1 ON, 0 OFF
enable_ip_rules: 1

// Limite de conexão por IP, vou deixar 10
limit_connection_per_ip: 10

// Order check ips
// deny,allow
// allow, deny
// mutual-failure

order: deny,allow

// ip rules
// allow aceita
// deny nega

allow: 127.0.0.1
// allow: 192.168.0.0/16
// allow: 10.0.0.0/255.0.0.0
// allow: all

// deny: 127.0.0.1/8
// deny: 127.0.0.1

// ---------- DDoS Proteção ---------

// se o ddos_count pedido de conexão está dentro do intervalo msec de DDoS ataque,
// assume que é um DDoS Ataque

// intervalo de DDoS ataque em mili-segundos
// 3000 3 segundos
ddos_interval: 3000

// numero de tentativas de conectar no DDoS ataque
ddos_count: 5


// tempo para resetar um ip que teve DDoS ataque
// 600000 10 minutos
ddos_autoreset: 600000